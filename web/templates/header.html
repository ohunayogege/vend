<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a href="{% url 'home' %}" class="logo logo-dark">
                    <span class="logo-sm">
                    {% if website.website_icon %}
                        <img src="{{website.website_icon.url}}" alt="" height="22">
                        {% else %}
                        <img src="/static/images/logo.svg" alt="" height="22">
                        {% endif %}
                    </span>
                    <span class="logo-lg">
                        {% if website.website_icon %}
                        <img src="{{website.website_icon.url}}" alt="" height="22">
                        {% else %}
                        <img src="/static/images/logo.svg" alt="" height="22">
                        {% endif %}
                    </span>
                </a>

                <a href="{% url 'home' %}" class="logo logo-light">
                    <span class="logo-sm">
                        {% if website.website_icon %}
                        <img src="{{website.website_icon.url}}" alt="" height="22">
                        {% else %}
                        <img src="/static/images/logo.svg" alt="" height="22">
                        {% endif %}
                    </span>
                    <span class="logo-lg">
                        {% if website.website_logo %}
                        <img src="{{website.website_logo.url}}" alt="" height="44">
                        {% else %}
                        <img src="/static/images/logo.svg" alt="" height="22">
                        {% endif %}
                    </span>
                </a>
                <input type="hidden" value="{{ user.transaction_pin }}" class="user_inp">
                <input type="hidden" value="{{ user.username }}" class="user_name">
            </div>

            <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
                <i class="fa fa-fw fa-bars"></i>
            </button>
        </div>

        <div class="d-flex">
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="rounded-circle header-profile-user" src="/static/images/users/avatar-1.jpg"
                        alt="Header Avatar">
                    <span class="d-none d-xl-inline-block ml-1">{{ user.last_name }}</span>
                    <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <!-- item-->
                    {% comment %} <a class="dropdown-item" href="#"><i class="bx bx-user font-size-16 align-middle mr-1"></i>
                        Profile</a> {% endcomment %}
                    <a class="dropdown-item" href="{% url 'trans' %}"><i class="bx bx-wallet font-size-16 align-middle mr-1"></i> My
                        Transactions</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="{% url 'logout' %}"><i
                            class="bx bx-power-off font-size-16 align-middle mr-1 text-danger"></i> Logout</a>
                </div>
            </div>


        </div>
    </div>
</header>
