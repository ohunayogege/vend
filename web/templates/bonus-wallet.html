{% extends "app.html" %}
{% load humanize %}
{% block title%}Bonus 2 Wallet | {{ website.website_name }}{% endblock title %}
{% block body %}
<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">Bonus 2 Wallet Transfer</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item active"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Bonus to Wallet</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-md-8 col-sm-12 col-lg-8 col-xl-6">
        <div class="card card-body justify-content-center text-center bg-soft-primary">
            <h2 class="text-center">Transfer Your Bonus to Wallet </h2><br>
            <form class="col-12" id="bonus" method="POST">
                {% csrf_token %}
                
                <div class="form-group mobile-selection">
                    <label for="amount">Bonus Balance</label>
                    <input type="text" class="form-control bonus" value="{{bonus}}" readonly>
                </div>
                <div class="form-group amt-selection">
                    <label for="amount">Amount</label>
                    <input type="text" onkeyup="if (/[^0-9]+/g.test(this.value)) this.value = this.value.replace(/[^0-9]+/g,'')" class="form-control amount" name="amount" required>
                </div>
                <div class="container justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary waves-effect waves-light w-100 purchase">Transfer</button>
                </div>
                {% comment %} <div class="text-center pt-4"><span id="img_loader"></span></div> {% endcomment %}
            </form>
        </div>
    </div>
</div>
{% endblock body %}
