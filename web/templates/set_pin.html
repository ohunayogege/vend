{% extends "app.html" %}

{% block body %}
<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">Update Pin</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item active"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Account Settings</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="card card-body justify-content-center text-center bg-soft-info">
            <h2 class="text-center">Kindly Change Your Transaction Pin </h2><br>
            <form class="col-12 text-center" id="transaction_pin" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount">New Pin*</label>
                    <input type="hidden" class="form-control" name="action" value="pin">
                    <input type="password" autocomplete="pwd" onkeyup="if (/[^0-9]+/g.test(this.value)) this.value = this.value.replace(/[^0-9]+/g,'')" maxlength="4" class="form-control new_pin" name="new_pin" required>
                </div>
                <div class="form-group">
                    <label for="amount">Password*</label>
                    <input type="password" autocomplete="pwd" class="form-control" name="password" required>
                </div>

                <div class="container justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary waves-effect waves-light w-100 update_pin">Update PIN</button>
                </div>
            </form>
        </div>
    </div>
    
</div>

{% endblock body %}
