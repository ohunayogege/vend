{% extends "app.html" %}
{% load humanize %}
{% block title%}Result Checker | {{ website.website_name }}{% endblock title %}
{% block body %}
<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">Scratch Card Pins</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item active"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Result Checker</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-md-8 col-sm-12 col-lg-8 col-xl-6">
        <div class="card card-body justify-content-center text-center bg-soft-primary">
            <h2 class="card-title mt-0">Generate New E-Pin</h2>
            <form class="epin" id="epin" method="POST" autocomplete="off">
            <input type="hidden" value="{{waec_price}}" id="waec_price">
            <input type="hidden" value="{{neco_price}}" id="neco_price">
                {% csrf_token %}
                
                <div class="form-group mobile-selection">
                    <label for="amount">Exam</label>
                    <select name='exams' class='form-control exams' required>
                        <option disabled selected> -- Select Exam -- </option>
                        <option value="NECO">NECO</option>
                        <option value="WAEC">WAEC</option>
                    </select>
                </div>
                <div class="form-group amt-selection">
                    <label for="amount">Quantity</label>
                    <input type="text" autocomplete="pwd" onkeyup="if (/[^0-9]+/g.test(this.value)) this.value = this.value.replace(/[^0-9]+/g,'')" maxlength="2" class="form-control qty" name="quantity" id="qty" required>
                </div>
                <div class="form-group amt-selection">
                    <label for="amount">Amount</label>
                    <input type="tel" class="form-control amount" name="amount" readonly>
                </div>
                <div class="container justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary waves-effect waves-light w-100 purchase">Generate</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
