<!doctype html>
<html lang="en">
<head>

        <meta charset="utf-8" />
        
        <title>{% block title%}{{ website.website_name }} | {{ website.website_title }}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="{{seo.description}}" name="description" />
        <meta content="{{seo.keywords}}" name="keywords" />
        <meta content="Prudent Core NG" name="author" />
        <!-- App favicon -->
        {% if website.website_icon %}
        <link rel="shortcut icon" href="{{website.website_icon.url}}">
        {% else %}
        <link rel="shortcut icon" href="/static/assets/images/favicon.ico">
        {% endif %}

        <!-- DataTables -->
        <link href="/static/assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />

        <!-- Responsive datatable examples -->
        <link href="/static/assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" /> 

        <!-- plugin css -->
        <link href="/static/assets/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />

        <!-- preloader css -->
        <link rel="stylesheet" href="/static/assets/css/preloader.min.css" type="text/css" />
        <link href="/static/assets/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />

        <!-- Bootstrap Css -->
        <link href="/static/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="/static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="/static/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>

    <!-- <body data-layout="horizontal"> -->

        <!-- Begin page -->
        <div id="layout-wrapper">
        {% include "back/header.html" %}
        {% include "back/sidebar.html" %}
        <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">
                        {% block app %}
                        
                        {% endblock app %}
                    </div>
                    <!-- container-fluid -->
                </div>
                <!-- End Page-content -->


                    <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                <script>document.write(new Date().getFullYear())</script> Â© {{website.website_name}}.
                            </div>
                            <div class="col-sm-6">
                                <div class="text-sm-end d-none d-sm-block">
                                    Design & Develop by <a href="https://prudentcoreng.com" target="_blank" rel="follow" class="text-decoration-underline">Prudent Core NG</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->


{% block scripts %}
<!-- JAVASCRIPT -->
    <script src="/static/assets/libs/jquery/jquery.min.js"></script>
    <script src="/static/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="/static/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="/static/assets/libs/node-waves/waves.min.js"></script>
    <script src="/static/assets/libs/feather-icons/feather.min.js"></script>

    <!-- Required datatable js -->
    <script src="/static/assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/static/assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <!-- Buttons examples -->
    <script src="/static/assets/libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/static/assets/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
    <script src="/static/assets/libs/jszip/jszip.min.js"></script>
    <script src="/static/assets/libs/pdfmake/build/pdfmake.min.js"></script>
    <script src="/static/assets/libs/pdfmake/build/vfs_fonts.js"></script>
    <script src="/static/assets/libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="/static/assets/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="/static/assets/libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>

    <!-- Responsive examples -->
    <script src="/static/assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/static/assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>
    <!-- Sweet Alerts js -->
    <script src="/static/assets/libs/sweetalert2/sweetalert2.min.js"></script>

    <!-- Datatable init js -->
    <script src="/static/assets/js/pages/datatables.init.js"></script>
    <!-- pace js -->
    <script src="/static/assets/libs/pace-js/pace.min.js"></script>

    <!-- apexcharts -->
    <script src="/static/assets/libs/apexcharts/apexcharts.min.js"></script>

    <!-- ckeditor -->

    <!-- init js -->

    <!-- pristine js -->
    <script src="/static/assets/libs/pristinejs/pristine.min.js"></script>
    <!-- form validation -->
    <script src="/static/assets/js/pages/form-validation.init.js"></script>
    <script src="/static/assets/libs/table-edits/build/table-edits.min.js"></script>

    <script src="/static/assets/js/app.js"></script>
{% endblock scripts %}
    </body>
</html>
