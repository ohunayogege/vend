{% extends "back/auth.html" %}

{% block admin_auth %}

<div class="auth-content my-auto">
    <div class="text-center">
        <h5 class="mb-0">Welcome!</h5>
        <p class="text-muted mt-2">Create New Super Admin Account</p>
    </div>
    <form class="mt-4 pt-2 login">
    {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" name="first_name" placeholder="First Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter E-mail" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter Mobile" required>
        </div>
        <div class="mb-3">
            <div class="d-flex align-items-start">
                <div class="flex-grow-1">
                    <label class="form-label">Password</label>
                </div>
                <div class="flex-shrink-0">
                    <div class="">
                    </div>
                </div>
            </div>
            
            <div class="input-group auth-pass-inputgroup">
                <input type="password" class="form-control" name="password" placeholder="Enter password" id="password" aria-label="Password" aria-describedby="password-addon">
                <button class="btn btn-light shadow-none ms-0" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
            </div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary w-100 waves-effect waves-light btnLogin" type="submit">Create Admin</button>
        </div>
    </form>

    <div class="mt-4 pt-2 text-center">
        
    </div>

    <div class="mt-5 text-center">
        
    </div>
</div>

{% endblock admin_auth %}
