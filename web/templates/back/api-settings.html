{% extends "back/app.html" %}
{% block title%}API Settings | {{ website.website_name }}{% endblock title %}
{% block app %}
<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">API Configuration</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'a_home' %}">Home</a></li>
                    <li class="breadcrumb-item active">API Settings</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->


<div class="row">
    <div class="col-12">
        <div class="card">
            
            <div class="card-body p-4">
                <form class="api_setup">
                {% csrf_token %}
                    <div class="row">
                        <h4 class="card-title">Monnify</h4>
                        <div class="col-lg-4">
                            <div>
                                <div class="mb-3">
                                    <label for="example-text-input" class="form-label">Monnify API Key</label>
                                    <input class="form-control" type="text" value="{{api.monnify_api_key}}" name="monnify_api" required>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div>
                                <div class="mb-3">
                                    <label for="example-text-input" class="form-label">Monnify Secret Key</label>
                                    <input class="form-control" type="text" value="{{api.monnify_secret_key}}" name="monnify_key" required>
                                </div>

                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div>
                                <div class="mb-3">
                                    <label for="example-text-input" class="form-label">Monnify Contract Code</label>
                                    <input class="form-control" type="text" value="{{api.monnify_contract_code}}" name="monnify_code" required>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <h4 class="card-title">VTU Details</h4>
                        <div class="col-lg-6">
                            <div>
                                <div class="mb-3">
                                    <label for="example-text-input" class="form-label">VTU Key</label>
                                    <input class="form-control" type="text" value="{{api.vtu_key}}" name="vtu_key" required>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="row text-center">
                        <div class="col-md-10 text-center">
                            <button type="submit" class="btn btn-info btn-lg save_config">Save Changes</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div> <!-- end col -->
</div>
<!-- end row -->

{% endblock app %}
