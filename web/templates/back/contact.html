{% extends "back/app.html" %}
{% block title%}Add New Contact List | {{ website.website_name }}{% endblock title %}
{% load humanize %}
{% block app %}
<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">Add Contact</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a href="{% url 'a_home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Add Contact</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->


<div class="row">
    <div class="col-md-8 col-sm-12 col-lg-8 col-xl-6">
        <div class="card card-body justify-content-center text-center bg-soft-primary">
            <h2 class="text-center">New Contact </h2><br>
            <form class="col-12 new_contact" method="POST">
            <input type="hidden" name="service" value="pay">
                {% csrf_token %}
                <input type="hidden" class="form-control csrf" id="csrf" name="csrf" value="{{csrf_token}}">
                
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control uname" id="uname" name="name" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">WhatsApp Link</label>
                    <input type="url" class="form-control mobile" id="whatsapp_link" name="whatsapp_link" placeholder="Enter WhatsApp Link">
                </div>
                <div class="container justify-content-center align-items-center text-center">
                    <button type="submit" class="btn btn-info mx-3 addContact">Save</button>
                </div>
                {% comment %} <div class="text-center pt-4"><span id="img_loader"></span></div> {% endcomment %}
            </form>
        </div>
    </div>
</div>
<!-- end row -->

{% endblock app %}
