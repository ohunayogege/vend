<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>{% block title%}{{ website.website_name }} | {{ website.website_title }}{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="{{website.seo_description}}" name="description" />
        <meta content="{{website.seo_keywords}}" name="keywords" />
        <meta content="Prudent Core NG" name="author" />
        <!-- App favicon -->
        {% if website.website_icon %}
        <link rel="shortcut icon" href="{{website.website_icon.url}}">
        {% else %}
        <link rel="shortcut icon" href="/static/images/favicon.ico">
        {% endif %}
        <link href="/static/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />
        <!-- DataTables -->
        <link href="/static/css/tiptop.min.css" rel="stylesheet" type="text/css">
        <link href="/static/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />

        <!-- Responsive datatable examples -->
        <link href="/static/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />  

        <!-- Bootstrap Css -->
        <link href="/static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="/static/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="/static/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
        <link href="/static/css/custom.css" rel="stylesheet" type="text/css" />

    </head>

    <body data-sidebar="dark">

        <!-- Begin page -->
        <div id="layout-wrapper">
        {% include 'header.html' %}
        {% include 'sidebar.html' %}
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    {% block body %}
                    {% endblock body %}
                </div>
            </div>
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script> Â© {{website.website_name}}.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-right d-none d-sm-block">
                            Design & Develop by Prudent Core NG
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- end main content-->


        </div>
        <!-- END layout-wrapper -->

        <!-- JAVASCRIPT -->
        <script src="/static/libs/jquery/jquery.min.js"></script>
        <script src="/static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/static/libs/metismenu/metisMenu.min.js"></script>
        <script src="/static/libs/simplebar/simplebar.min.js"></script>
        <script src="/static/libs/node-waves/waves.min.js"></script>
        <script type="text/javascript" src="https://sdk.monnify.com/plugin/monnify.js"></script>
        <!-- Required datatable js -->
        <!-- Sweet Alerts js -->
        <script src="/static/libs/sweetalert2/sweetalert2.min.js"></script>
        <script src="/static/libs/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="/static/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
        <!-- Buttons examples -->
        <script src="/static/libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
        <script src="/static/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
        <script src="/static/libs/jszip/jszip.min.js"></script>
        <script src="/static/libs/pdfmake/build/pdfmake.min.js"></script>
        <script src="/static/libs/pdfmake/build/vfs_fonts.js"></script>
        <script src="/static/libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
        <script src="/static/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
        <script src="/static/libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>
        <!-- Responsive examples -->
        <script src="/static/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
        <script src="/static/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

        <!-- Datatable init js -->
        <script src="/static/js/pages/datatables.init.js"></script>
        <script src="/static/js/pages/modal.init.js"></script>


        {% comment %} <script src="/static/js/pages/dashboard.init.js"></script> {% endcomment %}

        <script src="/static/js/app.js"></script>
        <script src="/static/js/custom.js"></script>
        {% include 'session_security/all.html' %}
    </body>
</html>
