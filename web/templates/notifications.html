{% extends "app.html" %}
{% load humanize %}
{% block title%}Notifications | {{ website.website_name }}{% endblock title %}
{% block body %}
<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0 font-size-18">Notifications</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item active"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active">Notifications</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-12">
        <!-- Right Sidebar -->
        <div class="email mb-3">

            <div class="card">
                
                <ul class="message-list">

                    {% for n in notices %}
                    <li class="">
                        <div class="col-mail col-mail-2">
                            <a href="#" class="subject">
                                <span class="teaser">{{n.title}}</span>
                            </a>
                            <div class="date px-3">{{n.date|naturaltime}}</div>
                        </div>
                    </li>
                    {% endfor %}

                </ul>

            </div> <!-- card -->

        </div> <!-- end Col-9 -->

    </div>

</div><!-- End row -->
{% endblock body %}
